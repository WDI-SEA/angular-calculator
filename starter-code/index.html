<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <title>Simple Calc&trade;</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="HomeCtrl">
        <div class="container">
            <h2 class="text-center">Simple Calc&trade;</h2>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4 my-calc">
                	
                  <div class="row">
                    <input type="text" class="form-control display center-block text-right" readonly value="{{ initVal }}">
                  </div>
                  <div class="row text-center">
                    <button class="btn btn-default" ng-click="seven()">7</button>
                    <button class="btn btn-default" ng-click="eight()">8</button>
                    <button class="btn btn-default" ng-click="nine()">9</button>
                    <button class="btn btn-primary" ng-click="divide()">&divide;</button>
                    <button class="btn btn-primary" ng-click="multiply()">&times;</button>
                  </div>
                  <div class="row text-center">
                    <button class="btn btn-default" ng-click="four()">4</button>
                    <button class="btn btn-default" ng-click="five()">5</button>
                    <button class="btn btn-default" ng-click="six()">6</button>
                    <button class="btn btn-primary" ng-click="add()">&plus;</button>
                    <button class="btn btn-primary" ng-click="subtract()">&minus;</button>
                  </div>
                  <div class="row text-center">
                    <button class="btn btn-default" ng-click="one()">1</button>
                    <button class="btn btn-default" ng-click="two()">2</button>
                    <button class="btn btn-default" ng-click="three()">3</button>
                    <button class="btn btn-success" ng-click="calculate()">&equals;</button>
                    <button class="btn btn-danger" ng-click="reset()">c</button>
                  </div>
                  <div class="row text-center">
                    <button class="btn btn-default"></button>
                    <button class="btn btn-default" ng-click="zero()">0</button>
                    <button class="btn btn-default" ng-click="point()">.</button>
                    <button class="btn btn-default" ng-click="toggleNegativePositive()">&plus;/&minus;</button>
                    <button class="btn btn-default"></button>
                </div>
            </div>
        </div>
    </body>
</html>
