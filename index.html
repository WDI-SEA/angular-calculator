<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calcApp">
    <div class="container text-center" ng-controller="calculator">
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <input ng-model='show' type="text" class="form-control display center-block text-right" readonly>
          </div>
          <div class="row text-center">
            <button ng-click="addNumbers(7)" class="btn btn-default">7</button>
            <button ng-click="addNumbers(8)" class="btn btn-default">8</button>
            <button ng-click="addNumbers(9)" class="btn btn-default">9</button>
            <button ng-click="addNumbers('/')" class="btn btn-primary">&divide;</button>
            <button ng-click="addOperator('*')" class="btn btn-primary">&times;</button>
          </div>
          <div class="row text-center">
            <button ng-click="addNumbers(4)" class="btn btn-default">4</button>
            <button ng-click="addNumbers(5)" class="btn btn-default">5</button>
            <button ng-click="addNumbers(6)" class="btn btn-default">6</button>
            <button ng-click="addNumbers('+')" class="btn btn-primary">&plus;</button>
            <button ng-click="addNumbers('-')" class="btn btn-primary">&minus;</button>
          </div>
          <div class="row text-center">
            <button ng-click="addNumbers(1)" class="btn btn-default">1</button>
            <button ng-click="addNumbers(2)" class="btn btn-default">2</button>
            <button ng-click="addNumbers(3)" class="btn btn-default">3</button>
            <button ng-click='calculate()' class="btn btn-success">&equals;</button>
            <button ng-click='clear()' class="btn btn-danger">c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default"></button>
            <button ng-click="addNumbers(0)" class="btn btn-default">0</button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
  </body>
</html>
