<!DOCTYPE html>
<html ng-app="Calculator">
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="CalcCtrl">
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <input type="text" class="form-control display center-block text-right" value={{display}} readonly>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="newDigit('7')">7</button>
            <button class="btn btn-default" ng-click="newDigit('8')">8</button>
            <button class="btn btn-default" ng-click="newDigit('9')">9</button>
            <button class="btn btn-primary" ng-click="operate('divide')">&divide;</button>
            <button class="btn btn-primary" ng-click="operate('multiply')">&times;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="newDigit('4')">4</button>
            <button class="btn btn-default" ng-click="newDigit('5')">5</button>
            <button class="btn btn-default" ng-click="newDigit('6')">6</button>
            <button class="btn btn-primary" ng-click="operate('add')">&plus;</button>
            <button class="btn btn-primary" ng-click="operate('subtract')">&minus;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="newDigit('1')">1</button>
            <button class="btn btn-default" ng-click="newDigit('2')">2</button>
            <button class="btn btn-default" ng-click="newDigit('3')">3</button>
            <button class="btn btn-success" ng-click="equals()">&equals;</button>
            <button class="btn btn-danger" ng-click="clear()">c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default"></button>
            <button class="btn btn-default" ng-click="newDigit('0')">0</button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
