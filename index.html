<!DOCTYPE html>
<html ng-app="calcApp">
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="calcCtrl">
    <h3>{{ numbers[0] }} {{ operator}} {{ value }} = {{ getAnswer() }}</h3>
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <input type="text" value='{{ value }}' class="form-control display center-block text-right" readonly>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="button()">7</button>
            <button class="btn btn-default" ng-click="button()">8</button>
            <button class="btn btn-default" ng-click="button()">9</button>
            <button class="btn btn-primary" ng-click="operatorPush()">&divide;</button>
            <button class="btn btn-primary" ng-click="operatorPush()">&times;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="button()">4</button>
            <button class="btn btn-default" ng-click="button()">5</button>
            <button class="btn btn-default" ng-click="button()">6</button>
            <button class="btn btn-primary" ng-click="operatorPush()">&plus;</button>
            <button class="btn btn-primary" ng-click="operatorPush()">&minus;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="button()">1</button>
            <button class="btn btn-default" ng-click="button()">2</button>
            <button class="btn btn-default" ng-click="button()">3</button>
            <button class="btn btn-success" ng-click="equals()">&equals;</button>
            <button class="btn btn-danger" ng-click="clear()">c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default"></button>
            <button class="btn btn-default" ng-click="button()">0</button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
