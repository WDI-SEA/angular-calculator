<!DOCTYPE html>
<html ng-app="AngularCalcApp">
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="HomeCtrl">
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <input type="text" class="form-control display center-block text-right" ng-model="value" readonly>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="toggleValue(7)")>7</button>
            <button class="btn btn-default" ng-click="toggleValue(8)">8</button>
            <button class="btn btn-default" ng-click="toggleValue(9)">9</button>
            <button class="btn btn-primary" ng-click="">&divide;</button>
            <button class="btn btn-primary" ng-click="">&times;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="toggleValue(4)">4</button>
            <button class="btn btn-default" ng-click="toggleValue(5)">5</button>
            <button class="btn btn-default" ng-click="toggleValue(6)">6</button>
            <button class="btn btn-primary" ng-click="">&plus;</button>
            <button class="btn btn-primary" ng-click="">&minus;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="toggleValue(1)">1</button>
            <button class="btn btn-default" ng-click="toggleValue(2)">2</button>
            <button class="btn btn-default" ng-click="toggleValue(3)">3</button>
            <button class="btn btn-success">&equals;</button>
            <button class="btn btn-danger" ng-click="">c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default"></button>
            <button class="btn btn-default"ng-click="">0</button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
  </body>
</html>
