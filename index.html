<!DOCTYPE html>
<html ng-app='Calculator'>
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller='homeCtrl'>
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <input type="text" class="form-control display center-block text-right" readonly ng-model='output'>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click='calc(7)'>7</button>
            <button class="btn btn-default" ng-click='calc(8)'>8</button>
            <button class="btn btn-default" ng-click='calc(9)'>9</button>
            <button class="btn btn-primary" ng-click='calc(d)'>&divide;</button>
            <button class="btn btn-primary" ng-click='calc(d)'>&times;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click='calc(4)'>4</button>
            <button class="btn btn-default" ng-click='calc(5)'>5</button>
            <button class="btn btn-default" ng-click='calc(6)'>6</button>
            <button class="btn btn-primary" ng-click='add()'>&plus;</button>
            <button class="btn btn-primary" ng-click='subtract()'>&minus;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click='calc(1)'>1</button>
            <button class="btn btn-default" ng-click='calc(2)'>2</button>
            <button class="btn btn-default" ng-click='calc(3)'>3</button>
            <button class="btn btn-success" ng-click='calc()'>&equals;</button>
            <button class="btn btn-danger" ng-click='onClickClear()'>c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click='calc()'></button>
            <button class="btn btn-default" ng-click='calc(0)'>0</button>
            <button class="btn btn-default" ng-click='calc()'></button>
            <button class="btn btn-default" ng-click='calc()'></button>
            <button class="btn btn-default" ng-click='calc()'></button>
          </div>
        </div>
      </div>
  </body>
</html>
